<h1 class="text-center py-5">Customer Details</h1>
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
<table class="table py-4">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Address</th>
        <th scope="col">Mobile</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers;">
        <th scope="row">1</th>
        <td>{{customer.name}}</td>
        <td>{{customer.address}} </td>
        <td>{{customer.mobile}}</td>
      </tr>
    </tbody>
  </table>
    </div>
  <div class="col-md-3">
</div>
</div>
