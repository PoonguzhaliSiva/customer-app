<h1 class="text-center py-5">Order Details</h1>
<div class="row">
  <div class="col-md-3">
  </div>
  <div class="col-md-6">
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Item Name</th>
        <th scope="col">Price Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders;">
        <th scope="row">1</th>
        <td>{{order.name}}</td>
        <td>{{order.item}} </td>
        <td>{{order.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="col-md-3">
  
</div>
</div>
